<table *ngIf="dataSource" mat-table [dataSource]="dataSource">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef>
      {{ column.header }}
    </th>
    <td mat-cell *matCellDef="let row">
      <div *ngIf="column.columnDef === 'actions'">
        <a class='me-1' mat-stroked-button routerLink="/books/{{ row.id }}">view</a>
        <button mat-stroked-button color='warn' (click)='delete(row.id)'>delete
        </button>
      </div>
      <div *ngIf="column.columnDef !== 'actions'">
        {{ column?.cell(row) }}
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
